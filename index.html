<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QRCODE</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <script defer src="./assets/js/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-qrcode-wrapper">
       
        <div class="container-qrcode">
            <h1 class="title-qrcode">Gerador de QRCODE</h1>
            
            <div class="group-qrcode">
                <input type="text" placeholder="Informe seu texto ou URL">
                <button class="btn_geradorQr">Gerar QRCODE</button>
            </div>
            
            <div class="result-qrcode-wrapper">
                <div class="result-qrcode">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
